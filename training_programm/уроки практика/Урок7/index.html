<!DOCTYPE html>
<html lang="lang="ru-ru"">
	<head>
    	<title>Good Pizza</title>
    	<link href="style.css" rel="stylesheet">
    	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    	<script type="text/javascript" src="scripts/jquery.js"></script>
    	<script type="text/javascript" src="scripts/script.js"></script>
	</head>
	<body>
	<div class="nav_main">
			<div class="nav">

				<a class="main_btn" href="index.html">Главная</a>
				<a class="menu_btn" href="index.html/###">Меню</a>
				<a class="sale_btn" href="index.html/###">Акции</a>
				<a class="about_btn" href="index.html/###">О нас</a>
			</div>
	</div>
	<div class="container">
		<div id="block-for-slider">
        <div id="viewport">
            <ul id="slidewrapper">
                <li class="slide"><img src="slide_1.jpg" alt="1" class="slide-img"></li>
                <li class="slide"><img src="slide_2.jpg" alt="2" class="slide-img"></li>
                <li class="slide"><img src="slide_3.jpg" alt="3" class="slide-img"></li>
                <li class="slide"><img src="slide_4.jpg" alt="4" class="slide-img"></li>
            </ul>

            <div id="prev-next-btns">
                <div id="prev-btn"><i class="fa fa-arrow-left" style="margin: 15px 0"></i></div>
                <div id="next-btn"><i class="fa fa-arrow-right" style="margin: 15px 0"></i></div>
            </div>

            <ul id="nav-btns">
                <li class="slide-nav-btn"></li>
                <li class="slide-nav-btn"></li>
                <li class="slide-nav-btn"></li>
                <li class="slide-nav-btn"></li>
            </ul>
        </div>
    </div>
		
		<div class="hello">
		<h1 id="www">Добро пожаловать в <em>Good Pizza!</em></h1>
		</div>
			<div class="choose">
				<button class="btn" id="toggle"><i class="fa fa-sort-desc "></i> Меню</button>
				<button class="btn" id="slide-toggle"><i class="fa fa-sort-desc "></i> Меню(slide)</button>
				<button class="btn" id="add"><i class="fa fa-plus"></i> Добавить</button>
			</div>
		<div class= menu id="menu">
			<div class="pizza" style="background-image: url(margarita.jpg)">
				Маргарита
				695р
				</div>
			<div class="pizza" style="background-image: url(peperoni.jpg)">
				Пеперонни
				580р
			</div>
			<div class="pizza" style="background-image: url(with_pineapple.jpg)">
				С ананасами
				730р
			</div>
			<div class="pizza" style="background-image: url(with_ham.jpg)">
				С ветчиной
				595р
			</div>
		</div>
	</div>
	<div class="container">
	<form action="###" method="POST">
		<h2>Хотите сделать заказ?</h2>
		<div class= discount>При заказе от трех блюд действует <strong>скидка 10%</strong>
		</div>
		<input type="text" name="name" placeholder="Ваше имя" required>
		<input type="text" name="adress" placeholder="Ваш адрес"><br>
		<label>Выберите пиццу </label>
		<select name="pizza">
    		<option>Маргарита</option>
    		<option>Пепперони</option>
    		<option>С ананасами</option>
    		<option>С ветчиной</option>
		</select>
		<label>Оплата картой</label><input type="checkbox" name="card"><br>
		<input type="submit" name="sub" value="Отправить заказ">
	</form>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
