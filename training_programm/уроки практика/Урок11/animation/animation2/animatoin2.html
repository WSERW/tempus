<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="code">
  <pre><code>
    @keyframes change-background {
      0% {
        background: blue;
      }
      50% {
        background: orange;
      }
      100% {
        background: green;
      }
    }
    
    .box {
      animation: change-background 4s linear infinite alternate;
    }
  </code></pre>
</div>
<div class="box"></div>
<div class="highlight"></div>
  
</body>
</html>
