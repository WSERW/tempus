<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		li:first-child{
			color: red;
		}
		li:last-child{
			color: orange;
		}
		li:first-of-type{
			color: red;
		}
		li:last-of-type{
			color: blue;
		}
		li:nth-last-of-type(6){
			color:gray;
		}
	</style>
</head>
<body>
	<ul>
		<p>33</p>
		<h3>ggg</h3>
		<li>элемент № 1</li>
		<li>элемент № 2</li>
		<li>элемент № 3</li>
		<li>элемент № 4</li>
		<li>элемент № 5</li>
		<li>элемент № 6</li>
		<li>элемент № 7</li>
		<li>элемент № 8</li>
		<li>элемент № 9</li>
		<li>элемент № 10</li>
		<li>элемент № 11</li>
		<li>элемент № 12</li>
	</ul>
</body>
</html>
