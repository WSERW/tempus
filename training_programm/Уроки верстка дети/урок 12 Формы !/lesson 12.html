<!DOCTYPE html>
<html lang="ru-ru">
	<head>
    	<title>Good Pizza</title>
	</head>
	<body>
	<h1>Добро пожаловать в Good Pizza!</h1>
	<p >МЕНЮ</p>
	<ol>
	<li>Маргарита</li>
 	<li>Пепперони</li>
 	<li>С ананасами</li>
	<li>С ветчиной</li>
	</ol>
	<h2>Хотите сделать заказ?</h2>
	<form action="###" method="POST">
		<input name="name" type="password" placeholder="Ваше имя">
		<input name="adress" type="text" placeholder="Ваш адрес"><br>
		<label>Выберите пиццу</label>
		<select name="pizza">
    		<option>Маргарита</option>
    		<option>Пепперони</option>
    		<option>С ананасами</option>
    		<option>С ветчиной</option>
		</select>
		<br>
		<label for="ch">Добавить сыр</label>	<input name="cheese" type="checkbox" id="ch" >
		<label for="pep">Добавить перец</label>	<input name="hot" type="checkbox" id="pep" ><br>
		<label for="cash">Наличными</label>		<input name="pay" type="radio" id="cash" checked>
		<label for="card">Картой</label>		<input name="pay" type="radio" id="card">
		<label for="btc">Биткоинами</label>		<input name="pay" type="radio" id="btc"><br>
		<textarea name="comment" maxlength="100" placeholder="Пожелания к заказу" ></textarea><br>
		<button name="res" type="reset" >Cбросить</button>
		<button name="sub" type="submit" >Отправить заказ</button>
	</form>
	</body>
</html>
